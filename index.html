<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock_Paper_Scissor</title>
    <link rel="stylesheet" href="RockPS.css">
</head>

<body>
    <header>
        <div class="navbar">Rock Paper Scissors</div>
    </header>
    <div class="hbody">
        <div id = "rock" class="box"><img src="rock.png"></div>
        <div id = "paper" class="box"><img src="paper.png"></div>
        <div id = "scissor" class="box"><img src="scissors.png"></div>
    </div>
    <div class="score">
        <div class="user">
            <p class="user-score">0</p>
            <p>You</p>
        </div>
        <div class="comp">
            <p class="comp-score">0</p>
            <p>Comp</p>
        </div>
    </div>
    <div class="message">
        <p id = "mess">Pick your move</p>
    </div>
    <script src="RockPS.js"></script>
</body>

</html>
